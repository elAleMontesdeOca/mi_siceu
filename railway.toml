[build]
builder = "nixpacks"

[phases.setup]
nixPkgs = ["php83", "php83Extensions.pdo", "php83Extensions.pgsql", "php83Extensions.mbstring", "php83Extensions.openssl", "nodejs_18", "npm"]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm ci --legacy-peer-deps",
  "npm run build",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
